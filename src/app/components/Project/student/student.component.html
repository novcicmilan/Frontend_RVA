<mat-toolbar color="primary">
  <span class="title-center">Student</span>
</mat-toolbar>

<div class="container mat-elavation-z8">
  <mat-form-field>
    <input
      matInput
      placeholder="Pretraga statusa"
      (keyup)="applyFilter($event.target.value)"
    />
  </mat-form-field>
  <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
    <!--ID-->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>
    <!--Naziv-->
    <ng-container matColumnDef="brojIndeksa">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Indeks</mat-header-cell
      >
      <mat-cell *matCellDef="let row">{{ row.brojIndeksa }}</mat-cell>
    </ng-container>
    <!-- Proizvodjac -->
    <ng-container matColumnDef="ime">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Ime</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.ime }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="prezime">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Prezime</mat-header-cell
      >
      <mat-cell *matCellDef="let row">{{ row.prezime }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="fakultet">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Fakultet</mat-header-cell
      >
      <mat-cell *matCellDef="let row">{{
        row.departman.fakultet.naziv
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="departman">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Departman</mat-header-cell
      >
      <mat-cell *matCellDef="let row">{{ row.departman.naziv }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Status</mat-header-cell
      >
      <mat-cell *matCellDef="let row">{{ row.status.naziv }}</mat-cell>
    </ng-container>
    <!-- Action Buttons -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button (click)="openDialog(1)" mat-icon-button color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <button
          (click)="
            openDialog(
              2,
              row.id,
              row.brojIndeksa,
              row.ime,
              row.prezime,
              row.departman,
              row.status
            )
          "
          mat-icon-button
          color="primary"
        >
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button
          (click)="
            openDialog(
              3,
              row.id,
              row.brojIndeksa,
              row.ime,
              row.prezime,
              row.departman,
              row.status
            )
          "
          mat-icon-button
          color="primary"
        >
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      style="cursor: pointer"
      *matRowDef="let row; columns: displayedColumns"
    >
    </mat-row>
  </mat-table>
  <mat-paginator
    [length]="100"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
  >
  </mat-paginator>
</div>
