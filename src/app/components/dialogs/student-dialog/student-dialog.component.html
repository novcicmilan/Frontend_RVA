<div class="container">
  <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje studenta</h3>
  <h3 mat-dialog-title *ngIf="flag == 2">
    Modifikacija studenta: {{ data.brojIndeksa }}
  </h3>
  <h3 mat-dialog-title *ngIf="flag == 3">
    Brisanje studenta: {{ data.brojIndeksa }}
  </h3>
  <form class="mat-dialog-content" #formControl="ngForm">
    <div class="form">
      <mat-form-field>
        <input
          matInput
          placeholder="Broj Indeksa"
          [(ngModel)]="data.brojIndeksa"
          name="brojIndeksa"
          [disabled]="flag == 3"
          required
        />
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input
          matInput
          placeholder="Ime"
          [(ngModel)]="data.ime"
          name="ime"
          [disabled]="flag == 3"
          required
        />
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input
          matInput
          placeholder="Prezime"
          [(ngModel)]="data.prezime"
          name="prezime"
          [disabled]="flag == 3"
          required
        />
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <mat-select
          [(ngModel)]="data.departman"
          placeholder="Departman"
          name="departman"
          [compareWith]="compareTo"
          [disabled]="flag == 3"
          required
        >
          <mat-option *ngFor="let departman of departmani" [value]="departman">
            {{ departman.naziv }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <mat-select
          [(ngModel)]="data.status"
          placeholder="Status"
          name="status"
          [compareWith]="compareTo"
          [disabled]="flag == 3"
          required
        >
          <mat-option *ngFor="let status of statusi" [value]="status">
            {{ status.naziv }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <!--ACTIONS-->
    <div mat-dialog-actions>
      <button
        mat-button
        *ngIf="flag == 1"
        type="submit"
        [mat-dialog-close]="1"
        (click)="add()"
        [disabled]="!formControl.valid"
      >
        Sačuvaj
      </button>
      <button
        mat-button
        *ngIf="flag == 2"
        type="submit"
        [mat-dialog-close]="1"
        (click)="update()"
        [disabled]="!formControl.valid"
      >
        Sačuvaj
      </button>
      <button
        mat-button
        *ngIf="flag == 3"
        type="submit"
        [mat-dialog-close]="1"
        (click)="delete()"
      >
        Obriši
      </button>
      <button mat-button (click)="cancel()">Poništi</button>
    </div>
  </form>
</div>
